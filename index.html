<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Simulator</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <script src="/assets/js/mines-sim.js"></script>

    {%- endif -%}

</head>
<body>
    <div class="form-container">
        <form id="gamblingForm">
            <label id="label-mines" for="mines">Mines:</label>
            <select id="mines" name="mines" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
            </select>

            <!-- <input type="number" id="mines" name="mines" min="1" max="24" required > -->

            <label id="label-picks" for="picks">Picks:</label>
            <select id="picks" name="picks" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13" selected>13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
            </select>

            <!-- <input type="number" id="picks" name="picks" min="1" max="24" required> -->

            <label id="label-startingBalance" for="startingBalance">Starting Balance:</label>
            <input type="number" id="startingBalance" name="startingBalance" min="10" max="10000" step="0.01" required>

            <label id="label-winningThreshold" for="winningThreshold">Winning Threshold:</label>
            <input type="number" id="winningThreshold" name="winningThreshold" min="10" max="100000" step="0.01" required>

            <label id="label-startingWager" for="startingWager">Starting Wager:</label>
            <input type="number" id="startingWager" name="startingWager" min="0.2" max="1000" step="0.01" required>

            <label id="label-lossIncreasePercent" for="lossIncreasePercent">Loss Increase Percent:</label>
            <input type="number" id="lossIncreasePercent" name="lossIncreasePercent" min="0" max="10000" step="0.01" required>

            <label id="label-simulationCount" for="simulationCount">Number of Simulations:</label>
            <select id="simulationCount" name="simulationCount" required>
                <option value="10">10</option>
                <option value="100">100</option>
                <option value="1000">1,000</option>
                <option value="10000">10,000</option>
                <option value="100000" selected>100,000</option>
                <option value="500000">500,000</option>
                <option value="1000000">1,000,000</option>
            </select>

            <button type="button" id="simulateButton">Simulate</button>
        </form>
    </div>

    <div>

    </div>

    <div class="mines-layout-container">
        <div class="mines-image-container">
            <img src="/assets/img/picks/picks-13.png" class="mines-layout-img-picks" />
            <img src="/assets/img/blanks/blanks-22.png" class="mines-layout-img-blanks" />
            <img src="/assets/img/mines/mines-03.png" class="mines-layout-img-mines" />
            <img src="/assets/img/mines-layout-bg.png" class="mines-layout-img-bg" />
        </div>
    </div>

    <div class="result-container" id="results">
        <!-- Results and simulation stats will be displayed here -->
    </div>
</body>
</html>
